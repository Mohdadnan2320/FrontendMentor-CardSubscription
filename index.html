<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- link the css file -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="main">
    <div class="backimgtop">
      <img src="pattern-background-mobile.svg" alt="">
    </div>
    <div class="card">
      <div class="cardimg"></div>
      <h1>Order Summary</h1>

      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="card-box">
        <div class="small-card-box">
          <div class="box-img"><img src="icon-music.svg" alt=""></div>
          <div class="box-data">
            <h3>Annual Plan</h3>
            <h4>$59.99/year</h4>
          </div>
        </div>
        <div class="box-data2">
          Change
        </div>
      </div>

      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohd Adnan</a>.
  </div>

</body>

</html>
